<!DOCTYPE html>
<html>

<head>
  <title>Investment Calculator</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Investment Calculator</h1>
  </header>
  <main>
    <div id="top-container">
      <div id="container">
        <label>Enter Initial Capital: </label>
        <input type="number" id="scapitalInicial" required />

        <label>Enter the number of years to invest: </label>
        <input type="number" id="saniosInversion" required />

        <label>Enter the annual interest rate: </label>
        <input type="number" id="sInteresAnual" required />

        <label>Enter the monthly contribution amount: </label>
        <input type="number" id="sAportacionMensual" required />

        <div id="btn_container">
          <button onclick="calcularResultado()">Result</button>
        </div>
      </div>
      <div id="resultadoImpreso">
      </div>
    </div>

    <div id="bottom-container">
      <table id="tabla">
      </table>
    </div>
  </main>
  <script src="compound-interest-calculator.js"></script>
</body>

</html>
